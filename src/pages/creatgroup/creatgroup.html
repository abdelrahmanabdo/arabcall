			<div class="contacts">
				<div class="container">
					<div class="contact_item online" *ngFor="let p of friendsnames">
						<div class="contact_img">
							<img [src]="p.avatar" alt="Arab Call" title="Arab Call">
						</div>
						<div class="contact_info">
							<h3>{{p.name}}</h3>
						</div>
            <ion-checkbox (ngModel)=p.name [name]="p.userid"></ion-checkbox>

				</div>
			</div>
		</div>
    <div class="typing">
						<div class="typing_box">
							
								<div class="input">
									<input type="text" placeholder="Type Message......" name="msg"  [(ngModel)]="message">
									<i class="ion-happy-outline"></i>
								</div>
								<div class="button"> </div>
							
						</div>		
					</div>
    <button ion-button  type="submit"><i class="ion-android-send"></i></button>
