<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<main class="page">
		<!-- Start Menu Settings -->
		<div class="settings">
			
			<div class="settings_items">
				<div class="container">
					<div class="account">
						<div class="profile">
							<div class="img_side">
								<img src="./assets/img/caller.png" alt="Arab Call" title="Arab Call">
							</div>
							<div class="text_side">
								<h3>CHANGE YOUR PHOTO</h3>
							</div>
						</div>
						<div class="account_form">
							<form action="#" method="post">
								<div class="field">
									<label>FULL NAME</label>
									<input type="text" name="name" placeholder="Ahmad Fathy">
								</div> <!-- //Field -->
								<div class="field">
									<label>EMAIL ADDRESS</label>
									<input type="text" name="name" placeholder="info@info.com">
								</div> <!-- //Field -->
								<div class="field">
									<label>PHONE NUMBER</label>
									<input type="text" name="name" placeholder="01234567890">
								</div> <!-- //Field -->
								<div class="field">
									<label>PASSWORD</label>
									<input type="password" name="password" placeholder="*********">
								</div> <!-- //Field -->
								<div class="field">
									<input type="submit" value="UPDATE">
								</div> 
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</main>


</ion-content>
