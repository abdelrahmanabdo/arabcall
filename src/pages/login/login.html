<ion-header>
<ion-nav>
	
</ion-nav>


</ion-header>


<ion-content>
<main class="page">
		<div class="bg_color full_vh">
			<div class="container">
				<div class="login_logo">
					<img src="./assets/img/logo.png" title="Arab Call" alt="Arab Call">
				</div>
				<div class="login_form">
					<form class="form" method="post" [formGroup] = "userForm" (ngSubmit) = "login()">
						<div class="form_input">
							<input type="text"  placeholder="Email" formControlName = "email" name = "email">
						</div>
						<div class="form_input">
							<input type="password" placeholder="Password" formControlName = "password" name = "password">
						</div>
						<div class="form_input">
							<input type="submit" value="LOGIN" [disabled] = "!userForm.valid" >
						</div>
					</form>
				</div>
			</div>
			<div class="pserator_or"><h3>OR</h3></div>
			<div class="container">
				<div class="crt_acont">
					<a (click)="creat()">CREATE ACCOUNT</a>
          <a (click)="out()">LogOut</a>
				</div>
			</div>
		</div>
	</main>
</ion-content>
